<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Listen on the per-user runtime dir socket -->
  <listen>unix:runtime=yes</listen>

  <!-- Session bus usually uses EXTERNAL (peer creds) + cookie fallback -->
  <auth>EXTERNAL</auth>
  <auth>DBUS_COOKIE_SHA1</auth>

  <!-- Keep it local-only
  <allow_anonymous>false</allow_anonymous>  -->

  <!-- Default: allow the connecting user to talk to the bus -->
  <policy context="default">
    <allow send_destination="*"/>
    <allow receive_sender="*"/>
    <allow own="*"/>
  </policy>

</busconfig>
