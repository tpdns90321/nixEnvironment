<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Route Cookie</title>
</head>
<body>
    <button onclick="setCookie('app_route', 'librechat')">Go to LibreChat</button>
    <button onclick="setCookie('app_route', 'other')">Go to Other</button>
    
    <script>
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        window.location.href = "/"; // Reload the page to apply the route
    }
    </script>
</body>
</html>
