{{ if .Values.samba.enabled }}
# SMB TCP ingress now handled by external NodePort service
# See service-samba-external.yaml for SMB port exposure
---
{{ end }}
{{ if .Values.transmission.enabled }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: transmission-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /transmission
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: transmission-web
spec:
  entryPoints:
    - web
  routes:
    - match: (ClientIP(`192.168.0.0/16`)) && PathPrefix(`/transmission`) && HostRegexp(`.*`) && HeaderRegexp(`Cookie`, `.*`)
      kind: Rule
      services:
        - name: transmission
          port: 9091
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: transmission-websecure
spec:
  entryPoints:
    - websecure
  routes:
    - match: (ClientIP(`192.168.0.0/16`)) && PathPrefix(`/transmission`) && HostRegexp(`.*`) && HeaderRegexp(`Cookie`, `.*`)
      kind: Rule
      services:
        - name: transmission
          port: 9091
  tls:
    secretName: generic-certificate
# Transmission P2P TCP/UDP ingress now handled by external NodePort service
# See service-transmission-external.yaml for P2P port exposure
{{ end }}
